<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>üêç Snake Game</h1>
            <div class="score-display">
                <span>Score: <span id="score">0</span></span>
                <span>High Score: <span id="high-score">0</span></span>
            </div>
        </header>
        
        <div class="game-area">
            <canvas id="game-canvas" width="400" height="400"></canvas>
            <div id="game-over" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
        
        <div class="touch-controls">
            <div class="arrow-controls">
                <div class="arrow-row">
                    <button id="up-btn" class="arrow-btn">‚¨ÜÔ∏è</button>
                </div>
                <div class="arrow-row">
                    <button id="left-btn" class="arrow-btn">‚¨ÖÔ∏è</button>
                    <button id="down-btn" class="arrow-btn">‚¨áÔ∏è</button>
                    <button id="right-btn" class="arrow-btn">‚û°Ô∏è</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="button-row">
                <button id="pause-btn" class="control-btn">‚è∏Ô∏è Pause</button>
                <button id="resume-btn" class="control-btn hidden">‚ñ∂Ô∏è Resume</button>
                <button id="new-game-btn" class="control-btn">üîÑ New Game</button>
            </div>
            <div class="button-row">
                <button id="save-btn" class="control-btn">üíæ Save Game</button>
                <button id="load-btn" class="control-btn">üìÅ Load Game</button>
            </div>
        </div>
        
        <div class="instructions">
            <h3>How to Play:</h3>
            <p>Use arrow keys, WASD, or touch the arrow buttons to move</p>
            <p>Eat the red food to grow and increase your score</p>
            <p>Avoid hitting the walls or yourself!</p>
        </div>
        
        <div id="status-message" class="status-message hidden"></div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
